[supervisord]
nodaemon=true

[program:acestream]
command=/opt/acestream/start-engine --client-console --allow_remote_access --bind-all --cache-dir /tmp/state/.ACEStream --live-cache-type memory --live-cache-size 524288000 --state-dir /tmp/state/.ACEStream --log-file /var/log/supervisor/acestream.log --access-token 69696969 --core-sandbox-max-peers 15 --live-buffer 25 --vod-buffer 10 --vod-drop-max-age 120 --service-remote-access --stats-report-peers --port 9944
directory=/opt/acestream/
stdout_logfile=/var/log/supervisor/acestream.log
stderr_logfile=/var/log/supervisor/acestream.log
priority=999
autostart=true
autorestart=true

[program:acehttp]
command=/opt/HTTPAceProxy-master/acehttp.py
directory=/opt/
stdout_logfile=/var/log/supervisor/acehttp.log
stderr_logfile=/var/log/supervisor/acehttp.log
startsecs=40
autostart=true
autorestart=true

[program:nginx]
command=/etc/init.d/nginx start
priority=900
username=www-data
stdout_logfile=/var/log/supervisor/nginx.log
stderr_logfile=/var/log/supervisor/nginx.log


[program:acestop]
command=killall acestreamengine
directory=/opt/acestream/
stdout_logfile=/var/log/supervisor/acestop.log
stderr_logfile=/var/log/supervisor/acestop.log

[program:cron]
command=service cron start
directory=/usr/sbin/
stdout_logfile=/var/log/supervisor/cron.log
stderr_logfile=/var/log/supervisor/cron.log
